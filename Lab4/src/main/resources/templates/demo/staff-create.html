<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Staff</title>
</head>
<body>
<h3><i th:text="${message}"></i></h3>

<form th:object="${staff}" th:action="@{/staff/create/save}"
      method="post" enctype="multipart/form-data">

    Email: <input th:field="*{id}"/> <br/><br/>

    Họ và tên: <input th:field="*{fullname}"/> <br/><br/>

    Giới tính:
    <input type="radio" th:field="*{gender}" value="true"/> Nam
    <input type="radio" th:field="*{gender}" value="false"/> Nữ
    <br/><br/>

    Ngày sinh:
    <input name="birthday" th:value="*{#dates.format(birthday,'MM/dd/yyyy')}"/>
    <br/><br/>

    Hình ảnh:
    <input th:field="*{photo}" type="hidden"/>
    <input name="photo_file" type="file"/>
    <br/><br/>

    Cấp bậc:
    <select th:field="*{level}">
        <option value="0">Úy</option>
        <option value="1">Tá</option>
        <option value="2">Tướng</option>
    </select>
    <br/><br/>

    Salary: <input th:field="*{salary}"/>
    <br/><br/>

    <button type="submit">Create</button>
</form>
</body>
</html>
