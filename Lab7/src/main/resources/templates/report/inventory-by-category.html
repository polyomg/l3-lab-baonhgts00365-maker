<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Báo cáo tồn kho theo loại hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2 class="mb-3">Báo cáo tồn kho theo loại hàng</h2>

<table class="table table-bordered table-striped text-center">
    <thead class="table-dark">
    <tr>
        <th>Loại hàng</th>
        <th>Tổng giá</th>
        <th>Số sản phẩm</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <!-- Nếu category là entity có tên (Category.name) -->
        <td th:if="${item.group != null and item.group.name != null}"
            th:text="${item.group.name}">Category Name</td>

        <!-- Nếu group chỉ là String -->
        <td th:if="${item.group != null and item.group.name == null}"
            th:text="${item.group}">Category</td>

        <td th:text="${#numbers.formatDecimal(item.sum,0,'COMMA',2,'POINT')}"></td>
        <td th:text="${item.count}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
